<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes por Colombia </title>
    <link rel="stylesheet" href="css/estilossuno.css">
    <script src="js/javascript.js"></script>

</head>

<body>


<script>
    var imagenPrincipal = crearNodoImagen('logo.png', 'avion');
    var divImagenPrincipal = crearNodo('div');
    divImagenPrincipal.setAttribute('class', 'divLogo');

    var tituloPrincipal = crearNodoConTexto('h1', 'TRAVEL');    
    var textoPrincipal = crearNodoConTexto('h3', 'THE BEST AGENCY');
    var divTextoLogoPiePagina = crearNodo('div');
    divTextoLogoPiePagina.setAttribute('class', 'divLogo');

    adicionarNodoAContenedor(imagenPrincipal, divImagenPrincipal);
    adicionarNodoAContenedor(tituloPrincipal, divTextoLogoPiePagina);
    adicionarNodoAContenedor(textoPrincipal, divTextoLogoPiePagina);

    var linkInicio = crearNodoConTexto('a', 'HOME');
    var divHijoInicio = crearNodo('div');
    divHijoInicio.setAttribute('class', 'divHijo');

    var linkServicios = crearNodoConTexto('a', 'SERVICES');
    var divHijoServicios = crearNodo('div');
    divHijoServicios.setAttribute('class', 'divHijo');

    var linkEventos = crearNodoConTexto('a', 'EVENTS');
    var divHijoEventos = crearNodo('div');
    divHijoEventos.setAttribute('class', 'divHijo');

    var linkAcerca = crearNodoConTexto('a', 'ABOUT US');
    var divHijoAcerca = crearNodo('div');
    divHijoAcerca.setAttribute('class', 'divHijo');

    var linkContacto = crearNodoConTexto('a', 'CONTACT');
    var divHijoContacto = crearNodo('div');
    divHijoContacto.setAttribute('class', 'divHijo');

    adicionarNodoAContenedor(linkInicio, divHijoInicio);
    adicionarNodoAContenedor(linkServicios, divHijoServicios);
    adicionarNodoAContenedor(linkEventos, divHijoEventos);
    adicionarNodoAContenedor(linkAcerca, divHijoAcerca);
    adicionarNodoAContenedor(linkContacto, divHijoContacto);

    var divFlexContenedor = crearNodo('div');
    divFlexContenedor.setAttribute('class', 'flexContenedor');

    adicionarNodoAContenedor(divImagenPrincipal, divFlexContenedor);
    adicionarNodoAContenedor(divTextoLogoPiePagina, divFlexContenedor);
    adicionarNodoAContenedor(divHijoInicio, divFlexContenedor);
    adicionarNodoAContenedor(divHijoServicios, divFlexContenedor);
    adicionarNodoAContenedor(divHijoEventos, divFlexContenedor);
    adicionarNodoAContenedor(divHijoAcerca, divFlexContenedor);
    adicionarNodoAContenedor(divHijoContacto, divFlexContenedor);

    var tituloPromocion = crearNodoConTexto('h2', '$8,450');
    tituloPromocion.setAttribute('class', 'precio');

    var textoPromocion = crearNodoConTexto('h3', 'Venice, Italy');
    var pPromocion = crearNodoConTexto('p', 'Travel is free responsive template by templatemo. All images used in this template are from');
    var spanAnuncio = crearNodoConTexto('span', ' Unsplash.');
    var buttonAnuncio = crearNodoConTexto('button', 'PRE-BOOKING.');

    adicionarNodoAContenedor(spanAnuncio, pPromocion);
    var divAnuncio = crearNodo('div');
    divAnuncio.setAttribute('class', 'divCajaPromocion');

    adicionarNodoAContenedor(tituloPromocion, divAnuncio);
    adicionarNodoAContenedor(textoPromocion, divAnuncio);
    adicionarNodoAContenedor(pPromocion, divAnuncio);
    adicionarNodoAContenedor(buttonAnuncio, divAnuncio);

    var divItalia = crearNodoConTexto('div', 'ITALY');
    divItalia.setAttribute('class', 'divPaises');

    var divFrancia = crearNodoConTexto('div', 'FRANCE');
    divFrancia.setAttribute('class', 'divPaises');

    var divAlemania = crearNodoConTexto('div', 'GERMANY');
    divAlemania.setAttribute('class', 'divPaises');

    var divEspana = crearNodoConTexto('div', 'SPAIN');
    divEspana.setAttribute('class', 'divPaises');

    var divFlexContenedor2 = crearNodo('div');
    divFlexContenedor2.setAttribute("class", "flexContenedor");

    adicionarNodoAContenedor(divItalia, divFlexContenedor2);
    adicionarNodoAContenedor(divFrancia, divFlexContenedor2);
    adicionarNodoAContenedor(divAlemania, divFlexContenedor2);
    adicionarNodoAContenedor(divEspana, divFlexContenedor2);

    var divFlexContenedorInicio = crearNodo('div');
    divFlexContenedorInicio.setAttribute('class', 'flexContenedorInicio');

    adicionarNodoAContenedor(divFlexContenedor, divFlexContenedorInicio);
    adicionarNodoAContenedor(divAnuncio, divFlexContenedorInicio);
    adicionarNodoAContenedor(divFlexContenedor2, divFlexContenedorInicio);

    var imagenItalia = crearNodoImagen('italia.png', 'Italia');
    var pCiudadesItalia = crearNodoConTexto('p', 'Rome, Milan, Naples');
    pCiudadesItalia.setAttribute("class", "p1");
    var pHotelesItalia = crearNodoConTexto('p', 'SILVER HOTEL, 4 NIGHTS, 5 STARS');
    pHotelesItalia.setAttribute('class', 'p2');
    var buttonItalia = crearNodoConTexto('button', '$1,800 BOOK NOW');
    var divHotelUno = crearNodo('div');
    divHotelUno.setAttribute('class', 'divCiudadesEuropa');

    adicionarNodoAContenedor(imagenItalia, divHotelUno);
    adicionarNodoAContenedor(pCiudadesItalia, divHotelUno);
    adicionarNodoAContenedor(pHotelesItalia, divHotelUno);
    adicionarNodoAContenedor(buttonItalia, divHotelUno);

    var imagenFrancia = crearNodoImagen('francia.png', 'Francia');

    pCiudadesFrancia.setAttribute('class', 'p1');
    var pHotelesFrancia = crearNodoConTexto('p', 'NEW PALACE, 5 NIGHTS, 5 STARS');
    pHotelesFrancia.setAttribute('class', 'p2');
    var buttonFrancia = crearNodoConTexto('button', '$2,300 BOOK NOW');
    var divHotelDos = crearNodo('div');
    divHotelDos.setAttribute('class', 'divCiudadesEuropa');

    adicionarNodoAContenedor(imagenFrancia, divHotelDos);
    adicionarNodoAContenedor(pCiudadesFrancia, divHotelDos);
    adicionarNodoAContenedor(pHotelesFrancia, divHotelDos);
    adicionarNodoAContenedor(buttonFrancia, divHotelDos);

    var imagenAlemania = crearNodoImagen('alemania.png', 'Alemania');
    var pCiudadesAlemania = crearNodoConTexto('p', 'Berlin, Hamburg, Munich');
    pCiudadesAlemania.setAttribute('class', 'p1');
    var pHotelesAlemania = crearNodoConTexto('p', 'LUXE HOTEL, 5 NIGHTS, 6 STARS');
    pHotelesAlemania.setAttribute("class", "p2");
    var buttonAlemania = crearNodoConTexto('button', '$3,100 BOOK NOW');
    var divHotelTres = crearNodo('div');
    divHotelTres.setAttribute('class', 'divCiudadesEuropa');

    adicionarNodoAContenedor(imagenAlemania, divHotelTres);
    adicionarNodoAContenedor(pCiudadesAlemania, divHotelTres);
    adicionarNodoAContenedor(pHotelesAlemania, divHotelTres);
    adicionarNodoAContenedor(buttonAlemania, divHotelTres);

    var imagenEspaña = crearNodoImagen('españa.png', 'España');
    var pCiudadesEspaña = crearNodoConTexto('p', 'Madrid, Barcelona, Valencia');
    pCiudadesEspaña.setAttribute("class", "p1");
    var pHotelesEspaña = crearNodoConTexto('p', 'GOOD HOTEL, 4 NIGHTS, 6 STARS');
    pHotelesEspaña.setAttribute("class", "p2");
    var buttonEspaña = crearNodoConTexto('button', '$4,800 BOOK NOW');
    var divHotelCuatro = crearNodo('div');
    divHotelCuatro.setAttribute('class', 'divCiudadesEuropa');

    adicionarNodoAContenedor(imagenEspaña, divHotelCuatro);
    adicionarNodoAContenedor(pCiudadesEspaña, divHotelCuatro);
    adicionarNodoAContenedor(pHotelesEspaña, divHotelCuatro);
    adicionarNodoAContenedor(buttonEspaña, divHotelCuatro);

    var divFlexContenedorDePaises = crearNodo('div');
    divFlexContenedorDePaises.setAttribute('class', 'flexContenedorDePaises');

    adicionarNodoAContenedor(divHotelUno, divFlexContenedorDePaises);
    adicionarNodoAContenedor(divHotelDos, divFlexContenedorDePaises);
    adicionarNodoAContenedor(divHotelTres, divFlexContenedorDePaises);
    adicionarNodoAContenedor(divHotelCuatro, divFlexContenedorDePaises);

    var divEspacioInicio = crearNodo('div');
    divEspacioInicio.setAttribute('class', 'divEspacioCintaImagen');

    var imagenUno = crearNodoImagen('Cohete.png', 'Cohete');
    var imagenDos = crearNodoImagen('Playa.png', 'Playa');
    var imagenTres = crearNodoImagen('Delfin.png', 'Delfin');
    var imagenCuatro = crearNodoImagen('Cohete.png', 'Cohete');
    var imagenCinco = crearNodoImagen('Playa.png', 'Playa');
    var imagenSeis = crearNodoImagen('Delfin.png', 'Delfin');

    var divUno = crearNodo('div');
    var divDos = crearNodo('div');
    var divTres = crearNodo('div');
    var divCuatro = crearNodo('div');
    var divCinco = crearNodo('div');
    var divSeis = crearNodo('div');

    adicionarNodoAContenedor(imagenUno, divUno);
    adicionarNodoAContenedor(imagenDos, divDos);
    adicionarNodoAContenedor(imagenTres, divTres);
    adicionarNodoAContenedor(imagenCuatro, divCuatro);
    adicionarNodoAContenedor(imagenCinco, divCinco);
    adicionarNodoAContenedor(imagenSeis, divSeis);

    divEspacioFinal.setAttribute('class', 'divEspacioCintaImagen');

    var divLineaHorizontal = crearNodo('div');  
    divLineaHorizontal.setAttribute("class", "divLineaHorizontal");

    adicionarNodoAContenedor(divEspacioInicio, divLineaHorizontal);
    adicionarNodoAContenedor(divUno, divLineaHorizontal);
    adicionarNodoAContenedor(divDos, divLineaHorizontal);
    adicionarNodoAContenedor(divTres, divLineaHorizontal);
    adicionarNodoAContenedor(divCuatro, divLineaHorizontal);
    adicionarNodoAContenedor(divCinco, divLineaHorizontal);
    adicionarNodoAContenedor(divSeis, divLineaHorizontal);
    adicionarNodoAContenedor(divEspacioFinal, divLineaHorizontal);

    var imagenFinalPagina = crearNodoImagen('FinalPagina.jpeg', 'fin');
    var divFinalPagina = crearNodo('div');

    adicionarNodoAContenedor(imagenFinalPagina, divFinalPagina);
    var divPieDePagina = crearNodo('div');
    divPieDePagina.setAttribute('class', 'finDePagina');

    adicionarNodoAContenedor(divFinalPagina, divPieDePagina);

    var divPrincipal = crearNodo('div');

    adicionarNodoAContenedor(divFlexContenedorInicio, divPrincipal);
    adicionarNodoAContenedor(divFlexContenedorDePaises, divPrincipal);
    adicionarNodoAContenedor(divLineaHorizontal, divPrincipal);
    adicionarNodoAContenedor(divPieDePagina, divPrincipal);

    adicionarNodoABody(divPrincipal);

</script>
